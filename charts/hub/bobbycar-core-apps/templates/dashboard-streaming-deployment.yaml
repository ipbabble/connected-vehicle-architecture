kind: Deployment
apiVersion: apps/v1
metadata:
  name: dashboard-streaming
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/part-of: {{ .Values.appName }}
    app: dashboard-streaming
    app.kubernetes.io/component: dashboard-streaming
    app.kubernetes.io/instance: dashboard-streaming
    app.kubernetes.io/name: dashboard-streaming
    app.openshift.io/runtime: quarkus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-streaming
  template:
    metadata:
      labels:
        app: dashboard-streaming
    spec:
      containers:
        - name: dashboard-streaming
          image: quay.io/bobbycar/dashboard-streaming:jvm-1.1.0
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: dashboard-streaming-config
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
